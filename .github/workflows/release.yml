name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

env:
  BIN_NAME: badpiggies-cryptor-cli

jobs:
  build-and-upload:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux x86_64 ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            suffix: ""
          
          # --- Linux AArch64 (ARM64) ---
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            suffix: ""

          # --- Windows x86_64 ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
            suffix: ".exe"

          # --- Windows AArch64 (ARM64) ---
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
            suffix: ".exe"

          # --- macOS x86_64 (Intel) ---
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            suffix: ""

          # --- macOS AArch64 (Apple Silicon) ---
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Build Release Binary
        run: |
          CMD=cargo
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            CMD=cross
          fi
          $CMD build --release --target ${{ matrix.target }}

      - name: Prepare Release Asset
        id: prepare
        shell: bash
        run: |
          SRC_PATH="target/${{ matrix.target }}/release/${{ env.BIN_NAME }}${{ matrix.suffix }}"
          ASSET_NAME="${{ env.BIN_NAME }}-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.suffix }}"
          
          if [ ! -f "$SRC_PATH" ]; then
              echo "Error: Binary not found at $SRC_PATH"
              exit 1
          fi

          mv "$SRC_PATH" "$ASSET_NAME"
          echo "asset_path=$ASSET_NAME" >> $GITHUB_OUTPUT

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.prepare.outputs.asset_path }}